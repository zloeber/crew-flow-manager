version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: crewai-postgres
    environment:
      POSTGRES_USER: crewai
      POSTGRES_PASSWORD: crewai
      POSTGRES_DB: crewai_flows
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crewai"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crewai-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://crewai:crewai@db:5432/crewai_flows
      SECRET_KEY: dev-secret-key-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crewai-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    restart: unless-stopped

volumes:
  postgres_data:
